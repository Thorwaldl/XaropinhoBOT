<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Xaropinho</title>
    <link rel="stylesheet" type="text/css" href="./Xaropinho.css">
    <link rel="stylesheet" type="text/css" href="./chat-header.css">
</head>

<body>
    
    <header class="header">
        <img class="profile-image" src="xaropinho.png" alt="">

        <div class="column">
            <h1 class="title">
                Xaropinho BOT
            </h1>
            <div class="online">
                <div class="online-icon"></div>
                <h1 class="online-text">online</h1>
            </div>
        </div>
        
    </header>

    <div class="chat-body">
        <div class="container-mensagem">
            <div>
                <p class="mensagem">Texto de exemplo</p>
            </div>     
        </div>
        <div class="container-mensagem">
            <div class="enviado">
                <p class="mensagem">Texto de exemplo</p>
            </div>     
        </div>
        <div class="container-mensagem">
            <div>
                <p class="mensagem">Texto de exemplo</p>
            </div>     
        </div>
        
        <div class="mensagem enviado">texto enviado de exemplo</div>    

    </div>

    <div class="chat-input">
        <input type="text" />
        <button type="submit ">Enviar</button>
    </div>
</body>

</html>
